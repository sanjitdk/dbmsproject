<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #0f1123;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }
    header h1::before {
      content: "ðŸš—";
      margin-right: 0.5rem;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      text-align: center;
      padding: 6rem 2rem 8rem;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero .btn {
      padding: 0.7rem 1.5rem;
      background-color: #ff4e00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
    }
    .section {
      padding: 4rem 2rem;
      text-align: center;
    }
    .section h3 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 250px;
    }
    .card h4 {
      margin: 0 0 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }
    form input, form select, form button {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      background-color: #0f1123;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>CarRentalPro</h1>
    <nav>
      <a href="#vehicles">Vehicles</a>
      <a href="#book">Book</a>
      <a href="#admin">Admin</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Ride in Style</h2>
    <p>Browse & Book Premium Cars</p>
    <button class="btn">Book Now</button>
  </section>

  <section class="section" id="vehicles">
    <h3>Available Vehicles</h3>
    <div class="card-container">
      <div class="card">
        <h4>Toyota Corolla</h4>
        <p>Year: 2021</p>
        <p>Color: Red</p>
        <p>Price/Day: $49.99</p>
      </div>
      <div class="card">
        <h4>Honda Civic</h4>
        <p>Year: 2022</p>
        <p>Color: Blue</p>
        <p>Price/Day: $54.99</p>
      </div>
      <div class="card">
        <h4>Ford Mustang</h4>
        <p>Year: 2023</p>
        <p>Color: Black</p>
        <p>Price/Day: $79.99</p>
      </div>
    </div>
  </section>

  <section class="section" id="book">
    <h3>Book a Vehicle</h3>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="date" placeholder="Start Date" required>
      <input type="date" placeholder="End Date" required>
      <select required>
        <option value="">Select Vehicle</option>
        <option value="1">Toyota Corolla</option>
        <option value="2">Honda Civic</option>
        <option value="3">Ford Mustang</option>
      </select>
      <button type="submit">Confirm Booking</button>
    </form>
  </section>
</body>
</html>
